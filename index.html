<!doctype HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene stats embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <img id="first_color_photo" src="first_color_photo.jpg" />
      <img id="first_photo" src="first_photo.jpg" />
      <img id="first_filmless" src="first_filmless.jpg" />
      <img id="xpro_q" src="xpro_q.PNG" />
      <img id="result_photo" src="result_photo.PNG" />
      </a-asset-item>
    </a-assets>
    </a-assets>

    <a-marker type='barcode' value='1'>
      <a-image width="6" height="4.5" rotation="-90 0 0" src="#first_color_photo">
      </a-image>
    </a-marker>

    <a-marker type='barcode' value='2'>
      <a-image width="5" height="3.49" rotation="-90 0 0" src="#first_photo">
      </a-image>
    </a-marker>

    <a-marker type='barcode' value='3'>
      <a-entity position="0 0 0" rotation="-90 0 0" geometry="primitive:plane;width:6;height:4;"
        material="shader:gif;src:url(Muybridge_race_horse_animated.gif);" gif=""></a-entity>
    </a-marker>

    <a-marker type='barcode' value='4'>
      <a-image width="5.5" height="5.5" rotation="-90 0 0" src="#first_filmless"></a-image>
    </a-marker>

    <a-marker type='barcode' value='5'>
      <a-entity geometry="primitive: plane;width:10;height:4.83;" rotation="-90 0 0"
        material="shader: flat; src: #xpro_q"></a-entity>
    </a-marker>
    <a-marker type='barcode' value='6'>
      <a-image width="5.5" height="5.5" rotation="-90 0 0" src="#result_photo"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
